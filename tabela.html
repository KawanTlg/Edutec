<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Hélio</title>
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
    <div class="container">
        <div class="fechar-button">X</div>
        <div class="element-info">
            <div class="numero-atomico">2</div>
            <div class="simbolo">He</div>
            <div class="nome">Helium</div>
            <div class="massa-atomica">4,0026</div>
        </div>
        <div class="title">Hélio</div>
        <table class="tabela">
            <tr>
                <td class="label">Símbolo</td>
                <td class="value">He</td>
            </tr>
            <tr>
                <td class="label">Nº atômico</td>
                <td class="value">2</td>
            </tr>
            <tr>
                <td class="label">Massa atômica</td>
                <td class="value">4,003</td>
            </tr>
            <tr>
                <td class="label">Data Descoberta</td>
                <td class="value">1868</td>
            </tr>
        </table>
    </div>
</body>
